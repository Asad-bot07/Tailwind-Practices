<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/output.css">
    <title>Document</title>
</head>
<body class="bg-gray-800 flex justify-center items-center min-h-screen">
    <div class="bg-white rounded-lg p-8 shadow-md max-w-sm w-lg h-80 transition-all ease-in-out duration-600 hover:shadow-lg hover:shadow-white">
        <h2 class="text-3xl text-center font-bold">Login</h2>
        <form action="login ">
            <div class="mb-4">
                <label for="email" class="block text-md font-medium mt-4">Email</label>
                <input type="email" class=" border-0 w-full mt-2 rounded-md px-24 py-1 bg-blue-300 text-black font-bold focus:outline-none hover:ring-2 hover:ring-blue-500" placeholder="Enter your email">
            </div>
            <div >
                <label for="password" class="block text-md font-medium mb-2">Password</label>
                <input type="password" class="border-0 w-full rounded-md mb-4 px-21 py-1 bg-blue-300 font-bold text-black focus:outline-none hover:ring-2 hover:ring-blue-500" placeholder="Enter your password">
            </div>
            <button type="submit" class="bg-blue-500 text-black w-full rounded-md p-2 transition-all ease-in-out duration-300 hover:bg-blue-700">Login</button>
        </form>
    </div>
</body>
</html>
